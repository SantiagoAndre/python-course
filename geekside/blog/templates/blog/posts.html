{% extends 'master.html' %}

{% block content %}
<div class="row">
  <div class="col-12 col-lg-8">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent posts</h6>

    {% for post in posts %}
    <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <p class="media-body pb-3 mb-0 small border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{ post.title }}</strong>
        {{ post.excerpt }}
      </p>
    </div>
    {% endfor %}
    </div>
    <div class="col-12 col-lg-4">
      {% include 'blog/recent_posts.html' %}
    </div>
  </div>
{% endblock %}
