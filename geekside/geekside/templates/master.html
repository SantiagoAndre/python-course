{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GeekSide - {% block title %}El lugar m√°s geek del internet{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
      .bg-purple {
        background: linear-gradient(to right, rgb(142, 45, 226), rgb(74, 0, 224))
      }
    </style>
    {% block css %}<!-- bloque para sobreescribir css -->{% endblock %}
  </head>
  <body class="bg-light">

    {% include 'header.html' %}
    
    <main role="main" class="container">
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        {% block content %}
        <!-- contenido principal -->
        {% endblock %}
      </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block js %}<!-- bloque para incrustar js adicional -->{% endblock %}
  </body>
</html>
